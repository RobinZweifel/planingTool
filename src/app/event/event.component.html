<mat-card>
  <mat-card-title>{{event.title}}</mat-card-title>
  <mat-card-content>

    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Organizer</mat-label>
        <input matInput placeholder="Placeholder" [value]="event.organizer">
        <mat-icon matSuffix>edit</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [value]="event.date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Autosize textarea</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">{{event.extra}}</textarea>
        <mat-icon matSuffix>edit</mat-icon>
      </mat-form-field>
    </p>

    <button style="margin-left: 80%" mat-mini-fab color="warn">
      <mat-icon>delete</mat-icon>
    </button>

  </mat-card-content>
</mat-card>
